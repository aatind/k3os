apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    image:
      name: traefik
    ingressRoute:
      dashboard:
        enabled: false  
    additionalArguments:
     -  --checkNewVersion=false
     -  --sendAnonymousUsage=false
    service:
      externalIPs: $VIP